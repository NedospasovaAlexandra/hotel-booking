<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гостиница "Тюмень" - Бронирование</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay">
        <header class="header">
            <div class="container">
                <h1 class="logo">Гостиница "Тюмень"</h1>
                <p class="admin-info">Система управления бронированием</p>
            </div>
        </header>

        <main class="main">
            <section class="booking-section">
                <div class="container">
                    <h2>Бронирование номера</h2>
                    <form class="booking-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guest-name">ФИО гостя:</label>
                                <input type="text" id="guest-name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон:</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="checkin-date">Дата заезда:</label>
                                <input type="date" id="checkin-date" required>
                            </div>
                            <div class="form-group">
                                <label for="checkout-date">Дата выезда:</label>
                                <input type="date" id="checkout-date" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="room-type">Тип номера:</label>
                                <select id="room-type" required>
                                    <option value="">Выберите</option>
                                    <option value="standard">Стандарт</option>
                                    <option value="comfort">Комфорт</option>
                                    <option value="lux">Люкс</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="guests">Количество гостей:</label>
                                <select id="guests" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="child-bed">
                            <label for="child-bed">Детская кровать (+500 руб./сутки)</label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-submit">Забронировать</button>
                            <button type="button" class="btn btn-cancel">Отменить бронь</button>
                        </div>
                    </form>
                </div>
            </section>

        <section class="contacts-section">
            <div class="container">
                <h2>Контакты администратора</h2>
                <div class="contact-info">
                    <p><strong>Телефон:</strong> +7 (922) 790-79-33</p>
                    <p><strong>Режим работы:</strong> круглосуточно</p>
                    <p class="note">* Все бронирования подтверждаются администратором по телефону</p>
                </div>
            </div>
        </section>
    </main>

        <footer class="footer">
            <div class="container">
                <p>© 2025 Гостиница "Тюмень". Система бронирования.</p>
            </div>
        </footer>
    </div>
</body>
</html>
